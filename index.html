<!DOCTYPE html>
<html lang="en-us">

<html>

<head>
    <meta charset="utf-8">
    <title>Action Auctions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="top">
        <div class="cell" id="blank"></div>
        <div class="cell" id="title">
            <h1><b>ACTION</b> AUCTIONS</h1>
        </div>
        <div class="cell" id="currentauction">
            <h2>Current<br/>Auction
            </h2>
        </div>
        <div class='cell' id="sidearrow"><i class="fa fa-angle-right"></i></div>
        <div class="cell" id="auctioninfo">
            <div id="infogrid">
                <div id='charity_head' class='infocell infotitle'>
                    Current Charity:
                </div>
                <div id='max_head' class='infocell infotitle'>
                    Max Bidders:
                </div>
                <div id='participate' class='infocell'>
                    Participate
                </div>
                <div onclick="window.open('https://www.againstmalaria.com/')" id='charity' class='infocell info'>
                    AMF
                </div>
                <div id='max_bidders' class='infocell info'>
                    25
                </div>
            </div>

        </div>
        <div class="cell" id="downarrow">
            <a href="#start"><i class="fa fa-angle-down"></i></a>
        </div>
    </div>
    <div id="start">
        <div class='startcell' id='startblank'></div>
        <div class='startcell' id="starttitle">
            <h1>START AN AUCTION</h1>
        </div>
        <div class='startcell' id='startform'>
            <div id='startgrid'>
                <div id="chooset" class='starttitle startformcell'>Select Your Charity:</div>
                <div id="maxbt" class='starttitle startformcell'>Maximum Bidders:</div>
                <div id="namet" class='starttitle startformcell'>Auction Name:</div>
                <div id="choose" class='startformcell'>
                    <select>
                      <option value="c1">Against Malaria Foundation</option>
                      <option value="c2">Malaria Consortium</option>
                      <option value="c3">Deworm The World Initiative</option>
                      <option value="c4">Hellen Keller International</option>
                      <option value="c5">Sightsavers</option>
                    </select>
                </div>
                <div id="maxb" class='startformcell'>
                    <input type='number' value='25'></input>
                </div>
                <div id="name" class='startformcell'>
                    <input id="namein" type='text'></input>
                </div>
                <div id="create" class='startformcell'>CREATE</div>
            </div>
        </div>
        <div class="startcell" id="downarrow2">
            <a href="#about"><i class="fa fa-angle-down"></i></a>
        </div>
    </div>
    <div id="about">
        <div class='aboutcell' id="abouttitle">
            <h1>ABOUT</h1>
        </div>
        <div class='aboutcell' id="aboutoptions">

            <a href="index.html">
                <h2>How It Works</h2>
            </a>
            <a href="index.html">
                <h2>Who We Are</h2>
            </a>
            <a href="https://www.givewell.org/">
                <h2>Our Charities</h2>
            </a>
            <a href="https://www.ethereum.org/ether">
                <h2>Get Ethereum</h2>
            </a>

        </div>
    </div>
    <div id="participatebox" class='hidden'>
        <div id="x">&times;</div>
        <div id="Instructions">
            <h2>
                USE METAMASK TO DONATE <br/> TO THIS ADDRESS:
            </h2>
        </div>
        <div id="copybox">
            <input type="text" value="0x9F46j4Si6h0e" id="myInput">

            <div class="tooltip">
                <button onclick="myFunction()" onmouseout="outFunc()">
             <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
  COPY TEXT
  </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
